---
# Homepage configuration
# See https://fontawesome.com/v5/search for icons options

title: "Li Zheng's HomeLab"
subtitle: "LiZheng"
logo: "logo.png"
# icon: "fas fa-skull-crossbones" # Optional icon

header: true
footer: '<p>Created with <span class="has-text-danger">❤️</span> with <a href="https://bulma.io/">bulma</a>, <a href="https://vuejs.org/">vuejs</a> & <a href="https://fontawesome.com/">font awesome</a> // Fork me on <a href="https://github.com/bastienwirtz/homer"><i class="fab fa-github-alt"></i></a></p>' # set false if you want to hide it.

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional message
message:
  #url: https://b4bz.io
  style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
  title: "Welcome !"
  icon: "fa fa-grin"
  content: "This is Li Zheng's homelab. <br /> Find more information on <a href='https://github.com/LiZheng1997/homelab'>github.com/LiZheng1997/homelab</a>"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Contribute"
    icon: "fab fa-github"
    url: "https://github.com/bastienwirtz/homer"
    target: "_blank" # optional html a tag target attribute
  - name: "Wiki"
    icon: "fas fa-book"
    url: "https://www.wikipedia.org/"
  # this will link to a second homer page that will load config from additional-page.yml and keep default config values as in config.yml file
  # see url field and assets/additional-page.yml.dist used in this example:
  #- name: "another page!"
  #  icon: "fas fa-file-alt"
  #  url: "#additional-page" 

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Applications"
    icon: "fas fa-cloud"
    items:
      - name: "Awesome app"
        logo: "assets/tools/sample.png"
        subtitle: "Bookmark example"
        tag: "app"
        keywords: "self hosted reddit"
        url: "https://www.reddit.com/r/selfhosted/"
        target: "_blank" # optional html a tag target attribute
      - name: "OpenWrt"
        logo: "assets/tools/openwrt.png"
        subtitle: "Soft Router"
        tag: "app"
        url: "http://192.168.103.9/"
      - name: "JupyterLab"
        logo: "assets/tools/jupyter_logo.svg"
        subtitle: "Jupyter Notebook GPU"
        tag: "app"
        url: "http://www.gputek.cn:8888/"
      - name: "Calibre"
        logo: "assets/tools/calibre-web.ico"
        subtitle: "Calibre-web bookstore"
        tag: "app"
        url: "http://www.synotech.top:8888/"
      - name: "JupyterLab"
        logo: "assets/tools/jupyter_logo.svg"
        subtitle: "Jupyter Notebook Baidu cloud"
        tag: "app"
        url: "http://book.bluenote.top:8889/"
      - name: "CodeSever"
        logo: "assets/tools/code-server.svg"
        subtitle: "Code Server VScode"
        tag: "app"
        url: "https://www.gputek.cn:8084/"
      - name: "Harbor"
        logo: "assets/tools/harbor-logo.svg"
        subtitle: "Harbor docker images"
        tag: "app"
        url: "https://www.synotech.top:4001/"
  - name: "Webpages"
    icon: "fas fa-heartbeat"
    items:
      - name: "Personal Academic Webpage"
        logo: "assets/tools/bluet-blog.png"
        subtitle: "Personal Academic Homepage"
        tag: "web"
        url: "https://neuronsvision.com/"
        target: "_blank" # optional html a tag target attribute
      - name: "Personal Tech Webpage"
        logo: "assets/tools/bluet-blog.png"
        subtitle: "Personal Tech Homepage"
        tag: "web"
        url: "https://bluenote.top/"
